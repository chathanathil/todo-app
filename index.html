<!DOCTYPE html>
<html lang="eng">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <meta http-equiv="x-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4ZBNTSRyMA2Fd33n5dQBlWUE00s/" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css" />
  <title>My TODO App</title>
</head>

<body>
  <div class="container mt-4">
    <h1 class="display-4 text-center">
      <i class="fas fa-tasks text-primary"></i>
      My <span class="text-primary">Todo </span>List
    </h1>
    <form id="task-form">
      <div class="form-group">
        <label for="task">Task</label>
        <input type="text" id="task" class="form-control" />
      </div>

      <input type="submit" value="Add Task" class="btn btn-primary btn-block" />
    </form>
    <table class="table table-striped mt-5">
      <thead>
        <tr>
          <th>Task</th>

          <th></th>
        </tr>
      </thead>
      <tbody id="task-list"></tbody>
    </table>
  </div>

  <script src="index.js"></script>
</body>

</html>
